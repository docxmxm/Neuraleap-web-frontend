<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuraLeap - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/dashboard.css" rel="stylesheet">
    <style>
        .register-container {
            background: linear-gradient(135deg, rgba(17, 24, 39, 0.8), rgba(9, 14, 29, 0.9)), 
                        url('/assets/neural-bg.jpg') no-repeat center center;
            background-size: cover;
        }
        .auth-options-container {
            position: relative;
            overflow: hidden;
        }
        .auth-option {
            transition: all 0.3s ease;
        }
        .auth-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.3);
        }
        .neon-input {
            border: 1px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 5px rgba(6, 182, 212, 0.2);
            transition: all 0.3s ease;
        }
        .neon-input:focus {
            border-color: rgba(6, 182, 212, 0.8);
            box-shadow: 0 0 10px rgba(6, 182, 212, 0.4);
        }
        .neon-flash {
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: rgba(6, 182, 212, 0.6);
            filter: blur(5px);
            opacity: 0;
            animation: flash 5s infinite;
        }
        @keyframes flash {
            0% { opacity: 0; left: -10%; }
            5% { opacity: 0.8; }
            10% { opacity: 0; left: 110%; }
            100% { opacity: 0; left: 110%; }
        }
    </style>
</head>
<body class="bg-dark-bg text-gray-200">
    <!-- Header (Navbar) -->
    <div id="header-container"></div>

    <!-- Registration Section -->
    <div class="register-container min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="neon-flash"></div>
        <div class="max-w-md w-full space-y-8 relative z-10">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-extrabold text-white">
                    Join <span class="neon-text">Nerualeap</span> Today
                </h2>
                <p class="mt-2 text-sm text-gray-400">
                    Already have an account? <a href="/pages/login.html" class="font-medium text-cyan-400 hover:text-cyan-300">Sign in</a>
                </p>
            </div>
            
            <!-- Auth Options Tabs -->
            <div class="mt-8 flex justify-center space-x-4">
                <button id="email-tab" class="auth-tab px-4 py-2 text-cyan-400 border-b-2 border-cyan-400">Email</button>
                <button id="mobile-tab" class="auth-tab px-4 py-2 text-gray-400 hover:text-cyan-400">Mobile</button>
                <button id="google-tab" class="auth-tab px-4 py-2 text-gray-400 hover:text-cyan-400">Google</button>
            </div>
            
            <div class="mt-6 auth-options-container">
                <!-- Email Registration Form -->
                <div id="email-register" class="auth-option card-bg rounded-xl p-8">
                    <form class="space-y-6" action="#" method="POST" id="register-form">
                        <div>
                            <label for="fullname" class="block text-sm font-medium text-gray-300">
                                Full Name
                            </label>
                            <div class="mt-1">
                                <input id="fullname" name="fullname" type="text" autocomplete="name" required 
                                    class="neon-input appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 bg-gray-800 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
                            </div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300">
                                Email address
                            </label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required 
                                    class="neon-input appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 bg-gray-800 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300">
                                Password
                            </label>
                            <div class="mt-1 relative">
                                <input id="password" name="password" type="password" autocomplete="new-password" required 
                                    class="neon-input appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 bg-gray-800 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <button type="button" id="toggle-password" class="text-gray-400 hover:text-gray-300 focus:outline-none">
                                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <p class="mt-1 text-xs text-gray-500">Password must be at least 8 characters long</p>
                        </div>

                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-300">
                                Confirm Password
                            </label>
                            <div class="mt-1">
                                <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required 
                                    class="neon-input appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 bg-gray-800 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
                            </div>
                        </div>

                        <div class="flex items-center">
                            <input id="terms" name="terms" type="checkbox" required
                                class="h-4 w-4 text-cyan-600 focus:ring-cyan-500 border-gray-700 rounded bg-gray-800">
                            <label for="terms" class="ml-2 block text-sm text-gray-300">
                                I agree to the <a href="#" class="text-cyan-400 hover:text-cyan-300">Terms of Service</a> and <a href="#" class="text-cyan-400 hover:text-cyan-300">Privacy Policy</a>
                            </label>
                        </div>

                        <div>
                            <button type="submit" 
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-dark-bg bg-cyan-400 hover:bg-cyan-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                                Create Account
                            </button>
                        </div>
                    </form>
                </div>
                
                <!-- Mobile Registration Form -->
                <div id="mobile-register" class="auth-option card-bg rounded-xl p-8 hidden">
                    <form class="space-y-6" action="#" method="POST">
                        <div>
                            <label for="mobile-fullname" class="block text-sm font-medium text-gray-300">
                                Full Name
                            </label>
                            <div class="mt-1">
                                <input id="mobile-fullname" name="mobile-fullname" type="text" required 
                                    class="neon-input appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 bg-gray-800 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
                            </div>
                        </div>
                        
                        <div>
                            <label for="mobile-number" class="block text-sm font-medium text-gray-300">
                                Mobile Number
                            </label>
                            <div class="mt-1">
                                <input id="mobile-number" name="mobile-number" type="tel" autocomplete="tel" required 
                                    class="neon-input appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 bg-gray-800 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" 
                                    placeholder="+1 (555) 000-0000">
                            </div>
                        </div>

                        <div>
                            <button type="button" id="send-mobile-otp-btn"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-dark-bg bg-cyan-400 hover:bg-cyan-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                                Send Verification Code
                            </button>
                        </div>
                        
                        <div id="mobile-otp-section" class="hidden">
                            <label for="mobile-otp" class="block text-sm font-medium text-gray-300">
                                Verification Code
                            </label>
                            <div class="mt-1">
                                <input id="mobile-otp" name="mobile-otp" type="text" required 
                                    class="neon-input appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 bg-gray-800 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm" 
                                    placeholder="Enter 6-digit code">
                            </div>
                            
                            <div class="mt-4">
                                <button type="submit" 
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-dark-bg bg-cyan-400 hover:bg-cyan-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                                    Verify & Create Account
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Google Registration -->
                <div id="google-register" class="auth-option card-bg rounded-xl p-8 hidden">
                    <div class="text-center mb-8">
                        <svg class="w-16 h-16 mx-auto mb-4" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
                                <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/>
                                <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/>
                                <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/>
                                <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/>
                            </g>
                        </svg>
                        <h3 class="text-xl font-bold text-white">Sign up with Google</h3>
                        <p class="text-gray-400 mt-2">Quick and secure registration using your Google account</p>
                    </div>
                    
                    <a href="#" id="google-signup-btn" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium bg-white text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500">
                        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">
                                <path fill="#4285F4" d="M -3.264 51.509 C -3.264 50.719 -3.334 49.969 -3.454 49.239 L -14.754 49.239 L -14.754 53.749 L -8.284 53.749 C -8.574 55.229 -9.424 56.479 -10.684 57.329 L -10.684 60.329 L -6.824 60.329 C -4.564 58.239 -3.264 55.159 -3.264 51.509 Z"/>
                                <path fill="#34A853" d="M -14.754 63.239 C -11.514 63.239 -8.804 62.159 -6.824 60.329 L -10.684 57.329 C -11.764 58.049 -13.134 58.489 -14.754 58.489 C -17.884 58.489 -20.534 56.379 -21.484 53.529 L -25.464 53.529 L -25.464 56.619 C -23.494 60.539 -19.444 63.239 -14.754 63.239 Z"/>
                                <path fill="#FBBC05" d="M -21.484 53.529 C -21.734 52.809 -21.864 52.039 -21.864 51.239 C -21.864 50.439 -21.724 49.669 -21.484 48.949 L -21.484 45.859 L -25.464 45.859 C -26.284 47.479 -26.754 49.299 -26.754 51.239 C -26.754 53.179 -26.284 54.999 -25.464 56.619 L -21.484 53.529 Z"/>
                                <path fill="#EA4335" d="M -14.754 43.989 C -12.984 43.989 -11.404 44.599 -10.154 45.789 L -6.734 42.369 C -8.804 40.429 -11.514 39.239 -14.754 39.239 C -19.444 39.239 -23.494 41.939 -25.464 45.859 L -21.484 48.949 C -20.534 46.099 -17.884 43.989 -14.754 43.989 Z"/>
                            </g>
                        </svg>
                        Continue with Google
                    </a>
                    
                    <div class="mt-6 text-center">
                        <p class="text-xs text-gray-500">By continuing with Google, you agree to our <a href="#" class="text-cyan-400 hover:text-cyan-300">Terms of Service</a> and <a href="#" class="text-cyan-400 hover:text-cyan-300">Privacy Policy</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="/js/main.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Component Loader -->
    <script>
        // Load header and footer components
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Supabase client
            const supabaseUrl = 'https://kwscouhkokevmoomlyxs.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt3c2NvdWhrb2tldm1vb21seXhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDE1MTMxMjYsImV4cCI6MjA1NzA4OTEyNn0.PPzYFdr3Imam1QgfPPDZPfEzS15uDGJQ5YSAa65LF_Q';
            
            // Create Supabase client correctly
            const { createClient } = supabase;
            const supabaseClient = createClient(supabaseUrl, supabaseKey);
            
            // Load header
            fetch('/components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading header:', error));
            
            // Load footer
            fetch('/components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
            
            // Handle tab switching
            const tabs = document.querySelectorAll('.auth-tab');
            const authOptions = document.querySelectorAll('.auth-option');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active state from all tabs
                    tabs.forEach(t => {
                        t.classList.remove('text-cyan-400', 'border-b-2', 'border-cyan-400');
                        t.classList.add('text-gray-400');
                    });
                    
                    // Add active state to clicked tab
                    tab.classList.remove('text-gray-400');
                    tab.classList.add('text-cyan-400', 'border-b-2', 'border-cyan-400');
                    
                    // Hide all auth options
                    authOptions.forEach(option => {
                        option.classList.add('hidden');
                    });
                    
                    // Show selected auth option
                    const targetId = tab.id.split('-')[0] + '-register';
                    document.getElementById(targetId).classList.remove('hidden');
                });
            });
            
            // Password toggle visibility
            const togglePasswordBtn = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            togglePasswordBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
            });
            
            // Handle form submission
            const registerForm = document.getElementById('register-form');
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullname = document.getElementById('fullname').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                if (password.length < 8) {
                    alert('Password must be at least 8 characters long!');
                    return;
                }
                
                try {
                    // Show loading state
                    const submitButton = this.querySelector('button[type="submit"]');
                    const originalButtonText = submitButton.innerHTML;
                    submitButton.innerHTML = 'Creating account...';
                    submitButton.disabled = true;
                    
                    // Register user with Supabase using magic link verification
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: fullname
                            },
                            emailRedirectTo: window.location.origin + '/pages/verify-success.html'
                        }
                    });
                    
                    if (error) {
                        throw error;
                    }
                    
                    // Hide the registration form
                    registerForm.classList.add('hidden');
                    
                    // Create and show the success message
                    const successMessage = document.createElement('div');
                    successMessage.className = 'text-center py-8';
                    successMessage.innerHTML = `
                        <svg class="mx-auto h-16 w-16 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h3 class="mt-4 text-xl font-medium text-white">Check your email</h3>
                        <p class="mt-2 text-gray-400">We've sent a confirmation link to <strong>${email}</strong></p>
                        <p class="mt-1 text-gray-400">Please check your inbox and click the link to complete your registration.</p>
                        <p class="mt-6 text-gray-500">Didn't receive the email? Check your spam folder or <a href="#" id="resend-email" class="text-cyan-400 hover:text-cyan-300">click here to resend</a>.</p>
                    `;
                    
                    registerForm.parentNode.appendChild(successMessage);
                    
                    // Handle resend functionality
                    document.getElementById('resend-email').addEventListener('click', async function(e) {
                        e.preventDefault();
                        
                        try {
                            // Resend confirmation email
                            const { error } = await supabaseClient.auth.resend({
                                type: 'signup',
                                email: email,
                                options: {
                                    emailRedirectTo: window.location.origin + '/pages/verify-success.html'
                                }
                            });
                            
                            if (error) throw error;
                            
                            alert('Confirmation email has been resent. Please check your inbox.');
                        } catch (error) {
                            console.error('Error resending confirmation email:', error);
                            alert('Failed to resend confirmation email: ' + error.message);
                        }
                    });
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    alert('Error creating account: ' + error.message);
                    
                    // Reset button state
                    const submitButton = this.querySelector('button[type="submit"]');
                    submitButton.innerHTML = originalButtonText;
                    submitButton.disabled = false;
                }
            });
            
            // Similar approach for mobile registration
            const mobileForm = document.querySelector('#mobile-register form');
            mobileForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fullname = document.getElementById('mobile-fullname').value;
                const mobileNumber = document.getElementById('mobile-number').value;
                const mobileOtp = document.getElementById('mobile-otp').value;
                
                if (!mobileOtp) {
                    alert('Please enter the verification code sent to your mobile');
                    return;
                }
                
                try {
                    // In a real implementation, you would verify the OTP with a service
                    // Here we're using a placeholder
                    
                    // For demonstration, we'll register the user via email
                    const email = mobileNumber + '@example.com'; // placeholder - in real app, you'd use a proper auth service
                    const password = 'Mobile' + mobileOtp + '!'; // placeholder - in real app, you'd use a proper auth service
                    
                    const { data, error } = await supabaseClient.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            data: {
                                full_name: fullname,
                                phone: mobileNumber
                            }
                        }
                    });
                    
                    if (error) throw error;
                    
                    // Redirect to success page
                    window.location.href = '/pages/registration-success.html';
                    
                } catch (error) {
                    console.error('Mobile registration error:', error);
                    alert('Error creating account: ' + error.message);
                }
            });
            
            // Handle mobile OTP button
            const sendMobileOtpBtn = document.getElementById('send-mobile-otp-btn');
            const mobileOtpSection = document.getElementById('mobile-otp-section');
            
            sendMobileOtpBtn.addEventListener('click', () => {
                // Generate a random 6-digit OTP for mobile
                const mobileVerificationCode = Math.floor(100000 + Math.random() * 900000).toString();
                
                sendMobileOtpBtn.textContent = 'Resend Code';
                mobileOtpSection.classList.remove('hidden');
                
                // In a real implementation, this would send an SMS
                // For demo purposes, just show an alert
                alert(`For demonstration: Your mobile verification code is ${mobileVerificationCode}`);
            });
            
            // Handle Google signup
            const googleSignupBtn = document.getElementById('google-signup-btn');
            googleSignupBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                
                try {
                    const { data, error } = await supabaseClient.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: window.location.origin + '/pages/verify-success.html'
                        }
                    });
                    
                    if (error) {
                        throw error;
                    }
                    
                } catch (error) {
                    console.error('Google auth error:', error);
                    alert('Error signing in with Google: ' + error.message);
                }
            });

            // Create neon flash animations
            setInterval(() => {
                const flash = document.querySelector('.neon-flash');
                flash.style.animation = 'none';
                void flash.offsetWidth; // Trigger reflow
                flash.style.animation = 'flash 5s infinite';
            }, 5000);
        });
    </script>
</body>
</html>
